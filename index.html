<!doctype html>
<html lang="en">
  <head>
    <title>Product Api (Postman)</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./jcrud.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
      <div class="container">
      <h1 id="top">Product Api</h1>
      <!-- Add modal-->
      <!--Button trigger modal -->
      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addprobtn">
        Add new product
      </button>
      <!-- Modal -->
      <div class="modal fade" id="addprobtn" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title">Add Prodcut</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                          </button>
                  </div>
                  <div class="modal-body">
                    <div class="form-group">
                        <label for="">Name:</label>
                        <input type="text"
                          class="form-control" name="" id="name" aria-describedby="helpId" placeholder="Add name">
                        <small id="helpId" class="form-text text-muted"></small>
                      </div>
                      <div class="form-group">
                        <label for="">Color:</label>
                        <input type="text"
                          class="form-control" name="" id="color" aria-describedby="helpId" placeholder="Add color">
                        <small id="helpId" class="form-text text-muted"></small>
                      </div>
                      <div class="form-group">
                        <label for="">Price:</label>
                        <input type="text"
                          class="form-control" name="" id="price" aria-describedby="helpId" placeholder="Add price">
                        <small id="helpId" class="form-text text-muted"></small>
                      </div>
                      <div class="form-group">
                        <label for="">Department:</label>
                        <input type="text"
                          class="form-control" name="" id="department" aria-describedby="helpId" placeholder="Add department">
                        <small id="helpId" class="form-text text-muted"></small>
                      </div>
                      <div class="form-group">
                        <label for="">Description:</label>
                        <input type="text"
                          class="form-control" name="" id="description" aria-describedby="helpId" placeholder="Add description">
                        <small id="helpId" class="form-text text-muted"></small>
                      </div>
                </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" id="savenew" class="btn btn-success">Add This</button>
                  </div>
              </div>
          </div>
      </div>

      <!-- Update modal -->
      <!-- Modal -->
      <div class="modal fade" id="updatemodal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title">Update Product</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                          </button>
                  </div>
                  <div class="modal-body">
                    <div class="modal-body">
                        <input type="hidden" id="upid"> <br>
                        <div class="form-group">
                          <label for="">Name:</label>
                          <input type="text"
                            class="form-control" name="" id="upname" aria-describedby="helpId" placeholder="Add name">
                          <small id="helpId" class="form-text text-muted"></small>
                        </div>
                        <div class="form-group">
                          <label for="">Color:</label>
                          <input type="text"
                            class="form-control" name="" id="upcolor" aria-describedby="helpId" placeholder="">
                          <small id="helpId" class="form-text text-muted"></small>
                        </div>
                        <div class="form-group">
                            <label for="">Price:</label>
                            <input type="text"
                              class="form-control" name="" id="upprice" aria-describedby="helpId" placeholder="">
                            <small id="helpId" class="form-text text-muted"></small>
                          </div>
                        <div class="form-group">
                            <label for="">Department:</label>
                            <input type="text"
                              class="form-control" name="" id="updepartment" aria-describedby="helpId" placeholder="">
                            <small id="helpId" class="form-text text-muted"></small>
                          </div>
                        <div class="form-group">
                            <label for="">Description:</label>
                            <input type="text"
                              class="form-control" name="" id="updescription" aria-describedby="helpId" placeholder="">
                            <small id="helpId" class="form-text text-muted"></small>
                          </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" id="updatesave" class="btn btn-primary">Update</button>
                  </div>
              </div>
          </div>
      </div>
        <div id="productdisp">Loading...</div>
    </div>
</body>
</html>
